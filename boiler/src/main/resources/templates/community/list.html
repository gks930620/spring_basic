    <script>
        let currentPage = 0;
        const pageSize = 10;
        let currentKeyword = '';
        let currentSearchType = 'title';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸš€ í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ - API í˜¸ì¶œ ì‹œì‘');
            checkLoginStatus(); // ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
            loadCommunityList(0);
        });

        // ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸ (API í˜¸ì¶œë¡œ ì •í™•í•˜ê²Œ ì²´í¬)
        function checkLoginStatus() {
            authFetch('/api/my/info')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Not logged in');
                })
                .then(result => {
                    const userInfo = result.data; // ApiResponseì—ì„œ data ì¶”ì¶œ
                    console.log('âœ… ë¡œê·¸ì¸ ìƒíƒœ: true, ì‚¬ìš©ì:', userInfo.nickname);
                    // ê¸€ì“°ê¸° ë²„íŠ¼ í‘œì‹œ
                    const writeBtn = document.getElementById('writeButtonContainer');
                    if (writeBtn) {
                        writeBtn.style.display = 'block';
                    }
                })
                .catch(err => {
                    console.log('âŒ ë¡œê·¸ì¸ ìƒíƒœ: false');
                    // ê¸€ì“°ê¸° ë²„íŠ¼ ìˆ¨ê¹€ (ê¸°ë³¸ê°’ì´ display: noneì´ë¯€ë¡œ ìƒëµ ê°€ëŠ¥)
                });
        }

        // ì»¤ë®¤ë‹ˆí‹° ëª©ë¡ ë¡œë“œ
        async function loadCommunityList(page, searchType = '', keyword = '') {
            try {
                showLoading(true);
                currentPage = page;
                currentKeyword = keyword;
                currentSearchType = searchType;

                // ê¸°ë³¸ URL
                let url = `/api/community?page=${page}&size=${pageSize}&sort=createdAt,desc`;

                // ê²€ìƒ‰ í‚¤ì›Œë“œê°€ ìˆìœ¼ë©´ íŒŒë¼ë¯¸í„° ì¶”ê°€
                if (keyword && keyword.trim() !== '' && searchType) {
                    url += `&searchType=${searchType}&keyword=${encodeURIComponent(keyword)}`;
                }

                console.log('ğŸ” API í˜¸ì¶œ ì‹œì‘:', url);

                const response = await fetch(url);

                console.log('ğŸ“¡ ì‘ë‹µ ìƒíƒœ:', response.status, response.statusText);

                if (!response.ok) {
                    const error = await handleApiError(response);
                    console.error('âŒ API ì˜¤ë¥˜ ì‘ë‹µ:', error);
                    throw error;
                }

                const result = await response.json();
                const data = result.data; // ApiResponseì—ì„œ data ì¶”ì¶œ
                console.log('âœ… ë°›ì€ ë°ì´í„°:', data);
                console.log('ğŸ“Š ë°ì´í„° êµ¬ì¡°:', {
                    hasContent: !!data.content,
                    isArray: Array.isArray(data.content),
                    contentLength: data.content?.length,
                    totalElements: data.totalElements,
                    totalPages: data.totalPages,
                    page: data.page
                });

                renderPostList(data.content);
                renderPagination(data);

                showLoading(false);
            } catch (error) {
                console.error('âŒ ì—ëŸ¬ ë°œìƒ:', error);
                showLoading(false);
                // ì—ëŸ¬ ë©”ì‹œì§€ê°€ ìˆìœ¼ë©´ í‘œì‹œ
                if (error.message && error.status !== 200) {
                    // ì¡°íšŒ ì‹¤íŒ¨ ì‹œ ë¹ˆ ìƒíƒœë¡œ í‘œì‹œ (alertì€ ë„ˆë¬´ ê³µê²©ì )
                }
                // ì‹¤íŒ¨ ì‹œ ë¹ˆ ìƒíƒœë¡œ í‘œì‹œ
                renderPostList([]);
            }
        }

        // ê²Œì‹œê¸€ ëª©ë¡ ë Œë”ë§
        function renderPostList(posts) {
            console.log('ğŸ¨ ë Œë”ë§ ì‹œì‘:', {
                posts: posts,
                isArray: Array.isArray(posts),
                length: posts?.length,
                firstPost: posts?.[0]
            });

            const postList = document.getElementById('postList');
            const emptyState = document.getElementById('emptyState');

            if (!posts || posts.length === 0) {
                console.log('ğŸ“­ ê²Œì‹œê¸€ ì—†ìŒ - ë¹ˆ ìƒíƒœ í‘œì‹œ');
                postList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            console.log(`âœ… ê²Œì‹œê¸€ ${posts.length}ê°œ ë Œë”ë§ ì‹œì‘`);
            postList.style.display = 'block';
            emptyState.style.display = 'none';

            postList.innerHTML = posts.map(post => `
                <div class="post-item" onclick="goToDetail(${post.id})">
                    <div class="post-header">
                        <div>
                            <div class="post-title">${escapeHtml(post.title)}</div>
                            <div class="post-meta">
                                <span class="post-meta-item">
                                    <span class="material-icons">person</span>
                                    <span>${escapeHtml(post.nickname || post.username)}</span>
                                </span>
                                <span class="post-meta-item">
                                    <span class="material-icons">schedule</span>
                                    <span>${formatRelativeTime(post.createdAt)}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="post-stats">
                        <span class="post-stat">
                            <span class="material-icons">visibility</span>
                            <span>${post.viewCount || 0}</span>
                        </span>
                        <span class="post-stat">
                            <span class="material-icons">comment</span>
                            <span>${post.commentCount || 0}</span>
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // í˜ì´ì§• ë Œë”ë§
        function renderPagination(data) {
            const pagination = document.getElementById('pagination');
            const totalPages = data.totalPages;
            const currentPage = data.page;

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';

            let paginationHTML = '';

            // ì´ì „ ë²„íŠ¼
            paginationHTML += `
                <button class="pagination-btn" onclick="loadCommunityList(${currentPage - 1}, '${currentSearchType}', '${currentKeyword}')" ${currentPage === 0 ? 'disabled' : ''}>
                    <span class="material-icons">chevron_left</span>
                </button>
            `;

            // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ (ìµœëŒ€ 5ê°œ í‘œì‹œ)
            const startPage = Math.max(0, currentPage - 2);
            const endPage = Math.min(totalPages - 1, startPage + 4);

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="loadCommunityList(${i}, '${currentSearchType}', '${currentKeyword}')">
                        ${i + 1}
                    </button>
                `;
            }

            // ë‹¤ìŒ ë²„íŠ¼
            paginationHTML += `
                <button class="pagination-btn" onclick="loadCommunityList(${currentPage + 1}, '${currentSearchType}', '${currentKeyword}')" ${currentPage === totalPages - 1 ? 'disabled' : ''}>
                    <span class="material-icons">chevron_right</span>
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™
        function goToDetail(communityId) {
            location.href = `/community/detail?id=${communityId}`;
        }

        // ê²€ìƒ‰ ì²˜ë¦¬
        function handleSearch() {
            const searchType = document.getElementById('searchType').value;
            const keyword = document.getElementById('searchInput').value.trim();

            if (!keyword) {
                // ê²€ìƒ‰ì–´ ì—†ìœ¼ë©´ ì „ì²´ ëª©ë¡ ì¡°íšŒ
                loadCommunityList(0);
                return;
            }

            loadCommunityList(0, searchType, keyword);
        }

        // ì—”í„°í‚¤ë¡œ ê²€ìƒ‰
        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        }

        // ë¡œë”© ìƒíƒœ í‘œì‹œ
        function showLoading(show) {
            const loadingState = document.getElementById('loadingState');
            const postList = document.getElementById('postList');
            const emptyState = document.getElementById('emptyState');

            if (show) {
                loadingState.style.display = 'block';
                postList.style.display = 'none';
                emptyState.style.display = 'none';
            } else {
                loadingState.style.display = 'none';
            }
        }

        // ìƒëŒ€ ì‹œê°„ í¬ë§· (ì˜ˆ: "2ì‹œê°„ ì „")
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'ë°©ê¸ˆ ì „';
            if (diffMins < 60) return `${diffMins}ë¶„ ì „`;
            if (diffHours < 24) return `${diffHours}ì‹œê°„ ì „`;
            if (diffDays < 7) return `${diffDays}ì¼ ì „`;

            return date.toLocaleDateString('ko-KR');
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
