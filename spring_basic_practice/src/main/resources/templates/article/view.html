<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 상세</title>
  <meta charset="UTF-8">
</head>
<body>

<h1 th:text="${article.title}">제목</h1>

<div>
  <label>내용</label><br>
  <p th:text="${article.content}">내용입니다</p>
</div>

<hr>

<div th:if="${article.attaches != null && !article.attaches.isEmpty()}">
  <h3>첨부파일</h3>
  <ul>
    <li th:each="file : ${article.attaches}">
      <a th:href="@{'/files/' + ${file.id} + '/download'}"
         th:text="${file.originalFileName}"></a>
      (<span th:text="${#numbers.formatDecimal(file.fileSize / 1024.0, 1, 1)} + ' KB'"></span>)
    </li>
  </ul>
</div>

<hr>

<a href="/articles">목록으로</a>

</body>
</html>
