<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>방 상세</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h2>채팅방</h2>
<div>
  <input type="text" id="msgInput" placeholder="메시지를 입력하세요">
  <button id="sendBtn">보내기</button>
</div>
<ul id="chatList"></ul>

<script>
  $(document).ready(function() {
      const token = localStorage.getItem("accessToken");
      if (!token) {
          alert("로그인한 사람만 방 목록 가능합니다");
          window.location.href = "/loginPage";
          return;
      }

      // HTML에서 Thymeleaf 등으로 roomId를 가져오거나, sessionStorage로 전달
      const roomId = window.location.pathname.split("/").pop();  // /room/123 -> 123
      // 방 정보 API 호출
      $.ajax({
          url: `/api/room/${roomId}`,
          method: "GET",
          headers: { "Authorization": "Bearer " + token },
          success: function(room) {
              console.log("현재 방:", room);
          },
          error: function(xhr) {
              alert("방 정보를 불러오지 못했습니다.");
              window.location.href = "/rooms";
          }
      });

      // STOMP 연결
      const socket = new SockJS('/ws-chat');
      const stompClient = Stomp.over(socket);

      stompClient.connect(
      { Authorization: "Bearer " + token , "roomId" : roomId},
      function(frame) {
          console.log('Connected: ' + frame);
          stompClient.subscribe(`/sub/room/${roomId}`, function(message) {
              const msg = JSON.parse(message.body);
              $('#chatList').append(`<li><b>${msg.sender}</b>: ${msg.content}</li>`);
          });
      },
      function(error) {
          console.error('STOMP 연결 오류', error);
          alert("채팅 연결 실패");
      }
  );


      $('#sendBtn').click(function() {
          const msg = $('#msgInput').val();
          if (msg.trim() === "") return;

          stompClient.send(
              `/pub/room/${roomId}`,
              {},   // stomp send 양식때문에 꼭 빈거라도 넣어줘야됨. 헤더자리.
              JSON.stringify({ content: msg })
          );

          $('#msgInput').val('');
      });
  });
</script>
</body>
</html>
